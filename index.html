<!DOCTYPE html>
<html>

<head>
  <title>Hello, World</title>
  <meta charset="UTF-8" />
</head>

<body>
  <div id="app">
    {{ message }}
  </div>

</body>
<script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#app',
    data: {
      message: 'Hello, Vue.js!'
    }
  })
</script>

</html>
